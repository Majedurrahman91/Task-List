<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>
<body>
  <h3>Daily Routine</h3>
  <div class="container">
    <h4>Task List</h4>
    <form id="task_form" class="fView">
      <input type="text" id="new_task" placeholder="New Task">
      <button id="add-task" class="btn btn-primary">Add Task</button>
    </form>
      <hr>
      <h4>Tasks</h4>
      <input type="text" id="text_filter" class="sView" placeholder="Filter Task">
      <ul id="tasks">
      </ul>
      <button id="clear_task_btn" class="btn">Clear Task</button>
    
  </div>












  <script src="script.js"></script>
</body>
</html>
